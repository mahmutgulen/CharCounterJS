<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCounter</title>
    <!-- custom css -->
    <link rel="stylesheet" href="customstyle.css">
</head>

<body>

    <div class="container">
        <h2>Mesajınız</h2>
        <textarea placeholder="Lütfen Mesajınızı Giriniz..." maxlength="50" class="textarea"></textarea>
        <div class="counter-container">
            <p>Toplam Kakter: <span class="totalCounter" id="totalCounter">0</span></p>
            <p>Kalan Kakter: <span class="remainingCounter" id="remainingCounter">50</span></p>
        </div>
    </div>


    <!-- custom js -->
    <script src="custom.js"></script>
</body>

</html>
